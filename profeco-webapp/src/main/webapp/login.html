<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header profeco-header text-center py-4">
                        <h4 class="mb-0">
                            <i class="bi bi-shield-check"></i> PROFECO
                        </h4>
                        <p class="mb-0">Sistema de Quejas en Línea</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Alert para errores -->
                        <div id="login-alert" class="d-none"></div>
                        
                        <!-- Formulario de login -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario (Email)</label>
                                <input type="email" class="form-control" id="usuario" 
                                       placeholder="usuario@email.com" required 
                                       value="admin@profeco.gob.mx">
                            </div>
                            
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" 
                                       placeholder="Contraseña" required 
                                       value="admin123">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                            
                            <div class="text-center mt-3">
                                <a href="register.html" class="text-decoration-none">
                                    ¿No tienes cuenta? Regístrate
                                </a>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="alert alert-info">
                            <h6 class="alert-heading">Usuarios de prueba:</h6>
                            <p class="mb-1"><strong>Consumidor:</strong> maria@email.com / password123</p>
                            <p class="mb-0"><strong>PROFECO:</strong> admin@profeco.gob.mx / admin123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts en ORDEN CORRECTO -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Autenticación -->
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const usuario = document.getElementById('usuario').value;
                    const contrasena = document.getElementById('contrasena').value;
                    // La función login ya maneja los errores y la redirección
                    window.authService.login(usuario, contrasena);
                });
            }
        });
    </script>
    
    <script>
    // Agrega esto al final del body, después de cargar auth.js
    console.log('=== PRUEBA INICIAL ===');
    
    // Verificar servicios
    setTimeout(() => {
        console.log('1. Probando Gateway...');
        fetch('http://localhost:8085/api/auth/health')
            .then(r => {
                console.log('Gateway status:', r.status);
                return r.text();
            })
            .then(text => console.log('Gateway response:', text))
            .catch(e => console.error('Gateway error:', e.message));
            
        console.log('2. Verificando localStorage...');
        console.log('Token:', localStorage.getItem('token'));
        console.log('User:', localStorage.getItem('user'));
    }, 1000);
</script>
    
</body>
</html>
