<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Registrar Queja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-shield-check"></i> PROFECO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="crear-queja.html">Registrar Queja</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-outline-danger">Cerrar Sesión <i class="bi bi-box-arrow-right"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-header profeco-header text-center py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-journal-plus"></i> Registrar Nueva Queja
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Alert para notificaciones -->
                        <div id="queja-alert" class="d-none"></div>
                        
                        <!-- Formulario de nueva queja -->
                        <form id="queja-form">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Queja</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Ej: Publicidad engañosa" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="comercio" class="form-label">Nombre del Comercio o Proveedor</label>
                                <input type="text" class="form-control" id="comercio" placeholder="Ej: Tienda S.A. de C.V." required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción Detallada</label>
                                <textarea class="form-control" id="descripcion" rows="5" placeholder="Describa aquí el problema que tuvo con el proveedor..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-send-check"></i> Enviar Queja
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/quejas.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirigir si no está autenticado
            if (!authService.isAuthenticated()) {
                window.location.href = 'login.html';
            }

            // Botón de logout
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    authService.logout();
                });
            }
        });
    </script>
</body>
</html>
