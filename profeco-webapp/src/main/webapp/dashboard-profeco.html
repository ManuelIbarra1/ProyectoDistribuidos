<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #1a237e !important;
        }
        .sidebar {
            background: #f8f9fa;
            min-height: calc(100vh - 56px);
            border-right: 1px solid #dee2e6;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check me-2"></i>PROFECO (Admin)
            </a>
            <div class="d-flex align-items-center">
                <span id="user-info-nav" class="me-3"></span>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadBuzonDeQuejas()">
                                <i class="bi bi-inbox-fill me-2"></i> Buzón de Quejas
                            </a>
                        </li>
                        <!-- Aquí se podrían agregar más enlaces para administradores -->
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-person-workspace me-2"></i>Panel de Administración
                    </h1>
                </div>
                
                <!-- Mensaje de bienvenida -->
                <div class="alert alert-info" id="welcome-message">
                    <h4 id="welcome-title">Bienvenido al Panel de PROFECO</h4>
                    <p id="welcome-text">Gestión de quejas y seguimiento de casos.</p>
                </div>
                
                <!-- Contenido dinámico -->
                <div id="content-area">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-white bg-dark mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Total de Quejas</h5>
                                    <h2 id="quejas-count" class="card-text">0</h2>
                                    <p class="card-text">Quejas en el sistema</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container for the list of complaints -->
                <div id="quejas-list-container" class="mt-4"></div>
            </main>
        </div>
    </div>
    
    <!-- Modal para cambiar estado -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Cambiar Estado de la Queja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Seleccione el nuevo estado para la queja <strong id="modal-queja-id"></strong>:</p>
                    <select class="form-select" id="new-status-select">
                        <option value="recibida">recibida</option>
                        <option value="aceptada">aceptada</option>
                        <option value="en espera">en espera</option>
                        <option value="devuelta">devuelta</option>
                        <option value="rechazado">rechazado</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewStatus()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard-profeco.js"></script>
</body>
</html>
