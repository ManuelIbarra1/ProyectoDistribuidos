<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFECO - Sistema de Quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hidden { display: none !important; }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner-border {
            width: 3rem; height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando aplicación PROFECO...</p>
        </div>
    </div>

    <!-- Navbar (se carga dinámicamente) -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadDashboard()">
                <i class="bi bi-shield-check me-2"></i>PROFECO
            </a>
            <div id="user-info" class="d-flex align-items-center">
                <!-- Se llena con JavaScript -->
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid mt-3">
        <div id="content">
            <!-- Aquí se carga el contenido dinámicamente -->
        </div>
    </div>

    <!-- Templates -->
    <template id="template-login">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header profeco-header text-center py-4">
                        <h4 class="mb-0">
                            <i class="bi bi-shield-check"></i> PROFECO
                        </h4>
                        <p class="mb-0">Sistema de Quejas en Línea</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="login-alert" class="alert alert-danger d-none"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario (Email)</label>
                                <input type="email" class="form-control" id="usuario" 
                                       placeholder="usuario@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" 
                                       placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                            <div class="text-center mt-3">
                                <a href="#" onclick="loadRegister()" class="text-decoration-none">
                                    ¿No tienes cuenta? Regístrate
                                </a>
                            </div>
                        </form>
                        <hr class="my-4">
                        <div class="alert alert-info">
                            <h6 class="alert-heading">Usuarios de prueba:</h6>
                            <p class="mb-1"><strong>Consumidor:</strong> maria@email.com / password123</p>
                            <p class="mb-0"><strong>PROFECO:</strong> admin@profeco.gob.mx / admin123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-dashboard">
        <div class="row">
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="loadDashboard()">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadCrearQueja()">
                                <i class="bi bi-plus-circle me-2"></i> Nueva Queja
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadMisQuejas()">
                                <i class="bi bi-list-check me-2"></i> Mis Quejas
                            </a>
                        </li>
                        <li id="admin-menu" class="nav-item d-none">
                            <a class="nav-link" href="#" onclick="loadAdmin()">
                                <i class="bi bi-eye me-2"></i> Todas las Quejas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="dashboard-content">
                    <!-- Contenido del dashboard -->
                </div>
            </main>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/quejas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
